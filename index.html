<!DOCTYPE html>
<html lang="en">
<head>
    <title>SONY Electronics</title>
    <style>
        body { background-color: lightblue; font-family: Arial, sans-serif; }
        .header { background-color: black; color: white; text-align: center; padding: 20px; }
        .nav-button { background-color: #4CAF50; color: white; margin: 10px; padding: 10px; text-decoration: none; }
        .content { padding: 20px; text-align: center; }
        .footer { background-color: black; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        .form-container { background: lightgrey; padding: 20px; margin-top: 20px; }
        input, textarea { margin: 10px; padding: 5px; }
        input[type=submit] { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home" class="nav-button">Home</a>
        <a href="#products" class="nav-button">Product</a>
    </div>
    <div class="content">
        <img src="sony-product.jpg" alt="SONY Product Image" style="width:50%;">
        <p>Explore the world of Sony Electronics - Discover the latest in technology and innovation with our products.</p>
        <!-- Add more product details here -->
    </div>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        &copy; 2023 SONY Electronics. All rights reserved.
    </div>
</body>
</html>
